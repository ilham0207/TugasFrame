<!DOCTYPE html>
<html>
<head>
    <title>Gallery</title>
    <style>
        body {
            margin: 15px;
            font-family: 'Times New Roman', Times, serif;
            text-align: center;
        }
        h2 {
            color: darkblue;
        }
        img {
            margin: 5px;
            border-radius: 8px;
            border: 1px solid #555;
        }
    </style>
</head>
<body>
    <h2>My Gallery</h2>
    <marquee behavior="scroll" direction="left" scrollamount="5">
        <img src="img1.jpg" width="120" height="100" alt="Gambar 1">
        <img src="img2.jpg" width="120" height="100" alt="Gambar 2">
        <img src="img3.jpg" width="120" height="100" alt="Gambar 3">
        <img src="img4.jpg" width="120" height="100" alt="Gambar 4">
    </marquee>
    <p>(Ganti <code>img1.jpg</code>, <code>img2.jpg</code>, dst dengan gambar kamu)</p>
</body>
</html>
